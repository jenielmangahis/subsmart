<div class="row cb_layer_box">
	<div class="col-sm-12 removable">
		<span class="on_minimize"></span>
		<span class="pull-right win_control">
			<span class="cb_move_btn move_bar" style="color: #222" title="Move">
				<i class="fa fa-arrows"></i>
			</span>
			<span class="copy_btn" data-copy-txt="main" title="Copy">
				<i class="fa fa-copy"></i>
			</span>
			<span class="minimize_btn" data-minimize-txt="main" title="Minimize">
				<i class="fa fa-minus"></i>
			</span>
			<span class="remove_btn" data-remove-txt="main" title="Remove">
				<i class="fa fa-close"></i>
			</span>
		</span>
	</div>

	<div class="col-sm-12 minimize_box">
		<!-- Drag bar -->
		<span class="side_move_bar cb_move_btn removable">
			<i class="fa fa-bars"></i>
		</span>
		
		<div class="cb_display_box no-drag">

			<div class="no-drag cb_inner_layer_box">
				<div class="content-edit">
					<h2 class="group_title" contenteditable="">Group title</h2>
					<div class="desc_box">
						<span class="add_desc_btn removable">
							<i class="fa fa-pencil"></i> Add Description
						</span>
						<span class="add_desc_box">
							<span contenteditable="">-- Description text here</span>
							<span class="remove_btn" data-remove-txt="heading">
								<i class="fa fa-close"></i>
							</span>
						</span>
					</div>
				</div>

				<div class="inner_row_append_box"></div>
			</div>

			<!-- row btn -->
			<div class="removable">
				<a href="#" class="btn btn-info btn_round inner_row_btn">
					<i class="fa fa-plus"></i> Add Row
				</a>
			</div><!-- end row btn -->
		</div>
	</div>
</div>
