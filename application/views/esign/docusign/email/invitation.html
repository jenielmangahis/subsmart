<meta name="x-apple-disable-message-reformatting" />
<style>
</style>

<table
    style="text-align:center; font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif,'Apple Color Emoji','Segoe UI Emoji','Segoe UI Symbol'; width:100%; color:#616161;">

    <tr>
        <td style="width: 50%; border-bottom: 1px solid #eae7e7; padding-bottom: 8px;">
            <img width="130px" height="auto" src="%company_logo%" />
        </td>
        <td style="width: 50%; border-bottom: 1px solid #eae7e7; padding-bottom: 8px;">
            <h1 style="margin: 0; font-size: 18px;"></h1>
        </td>
    </tr>

    <tr>
        <td style="height: 20px;"></td>
    </tr>

    <tr>
        <td colspan="2">
            <p style="font-size: 16px;">%inviter% sent you a document to review and sign.</p>
        </td>
    </tr>

    <tr>
        <td style="height: 20px;"></td>
    </tr>

    <tr>
        <td colspan="2">
            <a href="%link%"
                style="display:inline-block; font-weight:bold; font-family: inherit; font-size:15px; text-decoration:none; color:#fff; padding:10px; background-color:#64477d; border-radius:4px;">Review
                Document</a>
        </td>
    </tr>

    <tr>
        <td style="height: 20px;"></td>
    </tr>

    <tr>
        <td colspan="2" style="text-align: justify;">
            <div style="margin-bottom: 5px; font-size: 16px;">
                <div><strong>%inviter%</strong></div>
                <div><a href="mailto:%inviter_email%" target="_blank">%inviter_email%</a></div>
            </div>
            <p style="font-size: 16px;">%message%</p>
        </td>
    </tr>

    <tr>
        <td style="height: 20px;"></td>
    </tr>

    <tr>
        <td colspan="2" style="font-size: 13px; text-align: left; padding: 3px 6px; background-color: #f1f1f1;">
            Sent by nSmartrac - <a href="#">support@nsmartrac.com</a>
        </td>
    </tr>
